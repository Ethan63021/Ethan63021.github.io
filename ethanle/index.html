<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethanle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input id="mobileInput" type="text" maxlength="5" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
    <div class="game-container">
        <h1>Ethanle</h1>
        <p>Guess the 5-letter word!</p>

        <!-- Grid for guesses -->
        <div id="grid" class="grid"></div>

        <!-- Bottom area for input and submission -->
        <div class="bottom-container">
            <!-- Keystroke display -->
            <div id="keystrokeContainer" class="keystroke-container"></div>

            <!-- Submit Button -->
            <button id="submitButton" class="submit-button">Submit Guess</button>
        </div>
    </div>

    <!-- Credits Button -->
    <a href="/credits" class="credits-button">Credits</a>

    <script src="script.js"></script>
</body>
</html>
